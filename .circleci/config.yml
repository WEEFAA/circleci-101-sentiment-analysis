version: 2.1

executors:
  default-exec:
    docker:
      - image: 'circleci/node:latest'

jobs:
  test:
    executor: default-exec
    steps:
      - checkout 
      - run: 
          name: Install packages
          command: npm install 
      - run: 
          name: Run test with Jest
          command: npm run test

workflows:
  test_project:
    jobs:
      - test